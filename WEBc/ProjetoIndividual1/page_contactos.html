<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="contacts.css" />
  <link rel="stylesheet" href="contactsform.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet" />
  <title>Contacts</title>
</head>
<body>
  <div class="page-contatos">
    <div class="overlap-group-wrapper">
      <div class="overlap-group">
        <img class="rectangle" src="img/sombra.png" />
        <div class="div"></div>

        <!-- Nome -->
        <div class="text-wrapper">Nome:</div>
        <div class="namebox"></div>
        <div class="col-sm-7 .nome">
          <input type="text" class="form-control" aria-label="City" />
        </div>

        <!-- Email -->
        <div class="text-wrapper-2">Email:</div>
        <form class="form-floating">
          <input type="email" class="form-control" id="floatingInputValue" />
          <label for="floatingInputValue"></label>
        </form>

        <!-- Mensagem -->
        <div class="text-wrapper-3">Mensagem:</div>
        <div class="mensagem-input">
          <textarea class="form-control" aria-label="Mensagem"></textarea>
        </div>

        <!-- Checkbox oculto para controlar a exibição da caixa -->
        <input type="checkbox" id="toggle" class="toggle" hidden />

        <!-- Botão para abrir a caixa -->
        <label for="toggle" id="abrirBox" class="button">Abrir Caixa</label>

        <!-- Caixa que será mostrada/ocultada -->
        <div class="box">
          <label for="toggle" id="fecharBox" class="button">Fechar Caixa</label>
          <p>Conteúdo dentro da caixa!</p>
        </div>

        <!-- Navbar -->
        <div class="navbar">
          <div class="acomoda-o">ACOMODAÇÃO</div>
          <div class="locais">LOCAIS</div>
          <div class="blog">BLOG</div>
          <div class="contatos">CONTATOS</div>
          <div class="lines-leaning-solid">
            <img class="vector" src="img/logohome.png" />
          </div>
        </div>
